type ArtifactVersion @model @auth(rules: [{ allow: private }]) {
  id: ID!
  newVersions: [ArtifactItem]
  oldVersions: [ArtifactItem]
}

type ArtifactItem {
  id: ID!
  name: String!
  imgUrl: String
  imgFullSize: S3Object
  imgThumbnail: S3Object
  rarity: String
  description: String
  bonusR10: String
  bonusR20: String
  updatedBy: String
