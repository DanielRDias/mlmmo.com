  power: String
  toughness: String
  rarity: String
  properties: [CardProperties]
  description: String
  updatedBy: String
  updatedById: String
  createdAt: String
  updatedAt: String
  version: String
}

type CardVersion @model @auth(rules: [{ allow: private }]) {
  id: ID!
  newVersions: [CardItem]
  oldVersions: [CardItem]
}

