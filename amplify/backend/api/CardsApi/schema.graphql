type Deck @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  owner: ID!
  ownerId: String!
  name: String!
  createdAt: String
  updatedAt: String
  cards: [String]
}

type Card
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["Admins"]
        queries: [get, list]
        mutations: [create, update, delete]
      }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  createdAt: String
  updatedAt: String
  imgUrl: String
  imgFullSize: S3Object
  imgThumbnail: S3Object
  cost: String!
  cmc: Int!
  color: String!
  type: String!
  points: Int!
  properties: [CardProperties]
  description: String!
  version: String
}

type CardProperties {
  rank: Int
  damage: Int
  health: Int
  dps: String
  role: String
  duration: String
  range: Int
  area: String
}

type S3Object @aws_iam @aws_cognito_user_pools {
  region: String!
  bucket: String!
  key: String!
}
